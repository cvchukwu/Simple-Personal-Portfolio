        </nav>
    </header>
    <main class="contact-main">
        <form action="#">
            <label id="contact-name">Name:</label>
            <input type="text" placeholder="First Name" id="first-name" required><br><br>
            <input type="text" placeholder="Last Name" id="last-name" required><br><br>
            
            <label id="contact-emailheading">Email:</label>
            <input id="contact-email" type="email" placeholder="e.g: johndoe@gmail.com" required><br><br>

            <textarea id="contact-textarea" placeholder="Enter your message here..." rows="10" cols="30"></textarea><br>
            <button class="contact-button">Submit</button>
        </form>
    </main>
    <footer>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
