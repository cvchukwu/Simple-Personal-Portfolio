</head>
<body>
    <header>
        <a class="logo" class="logo" href="#">Coder<span>holic.</span></a>
        <nav class="nav-bar">
            <ul class="nav-items">
                <li><a href="./index.html">Home</a></li>

                <li><a href="#">Registration</a></li>
                <li><a href="./login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main class="registration-main">
        <label for="" class="name">Name:</label>
        <input type="text" placeholder="First Name" id="first-name" required><br><br>
        <input type="text" placeholder="Last Name" id="last-name" required><br><br>

        <label for="" class="phone">Phone:</label>
        <input type="text" class="number" placeholder="Phone number" required><br><br>

        <label class="gender">Gender:</label>
        <select name="gender" id="gender" class="gender-dropdown" required>
            <option value="">Male</option>
            <option value="">Female</option>
            <option value="">Other</option>
        </select><br><br>

        <label class="country">Country:</label>
        <input id="country-box" type="text" placeholder="Enter you country" required><br><br>

        <label class="State">State:</label>
        <input class="province" type="text" placeholder="Enter your state" required><br><br>

        <label class="email">Email:</label>
        <input id="email-box" type="email" placeholder="e.g: johndoe@gmail.com" required><br><br>

        <label class="password">Password:</label>
        <input class="password-box" type="password" id="enter-password" placeholder="Enter password" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
        required><br><br>
        <input class="password-box2" type="password" id="enter-password" placeholder="Confirm password" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required><br><br>
            <button class="reg-button">Submit</button>

    </main>
    <footer>

        <a href="#"><i class="fa-brands fa-twitter"></i></a>
    </footer>
</body>
</html>
